<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/main.css">
    <script src="https://kit.fontawesome.com/991beb3e09.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet"> 
    <title>ohmyfood, La palette du gôut</title>
</head>

<body>
    <header>
        <a class="header_link" href="./accueil.html"><i class="fa-solid fa-arrow-left"></i></a>
        <img class="header_image" src="./images/logo/ohmyfood.png" alt="logo_ohmyfood">
    </header>

    <main>
        <div class="restaurant_image">
            <img id="restaurant_image" src="/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
        </div>
        <div class="restaurant_menus">
            <div class="restaurant_menus_title">
                <h1>La palette du gôut</h1>
                <i id="restaurant_menu_icon" class="fa-light fa-heart"></i>
            </div>
            <div class="restaurant_menu_entries">
                <h2>Entrées</h2>
                <button class="item_btn" type="button">
                    <div class="restaurant_menu_entrie_description">
                        <h3>Fricassée d'escargot</h3>
                        <p>Au piment d'Espelette</p>
                    </div>
                    <div class="restaurant_menu_entrie_price">
                        <span>25€</span>
                    </div>
                    <div class="restaurant_menu_entrie_check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </button>
                <button class="item_btn" type="button">
                    <div class="restaurant_menu_entrie_description">
                        <h3>Foie gras de canard mi-cuit</h3>
                        <p>Et ses copeaux de truffe noire</p>
                    </div>
                    <div class="restaurant_menu_entrie_price">
                        <span>35€</span>
                    </div>
                    <div class="restaurant_menu_entrie_check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </button>
                <button class="item_btn" type="button">
                    <div class="restaurant_menu_entrie_description">
                        <h3>Œuf au plat</h3>
                        <p>Assaisonné à la truffe sur lit de caviar</p>
                    </div>
                    <div class="restaurant_menu_entrie_price">
                        <span>20€</span>
                    </div>
                    <div class="restaurant_menu_entrie_check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </button>
            </div>
            <div class="restaurant_menu_dishes">
                <h2>Plats</h2>
                <button class="item_btn" type="button">
                    <div class="restaurant_menu_dish_description">
                        <h3>Filet de boeuf aux herbes</h3>
                        <p>Accompagné de sa ribambelle de légumes</p>
                    </div>
                    <div class="restaurant_menu_dish_price">
                        <span>40€</span>
                    </div>
                    <div class="restaurant_menu_dish_check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </button>
                <button class="item_btn" type="button">
                    <div class="restaurant_menu_dish_description">
                        <h3>Parmentier de queue de boeuf</h3>
                        <p>À la truffe noire sur sa purée de panais</p>
                    </div>
                    <div class="restaurant_menu_dish_price">
                        <span>35€</span>
                    </div>
                    <div class="restaurant_menu_dish_check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </button>
                <button class="item_btn" type="button">
                    <div class="restaurant_menu_dish_description">
                        <h3>Filet de turbot</h3>
                        <p>Aux agrumes</p>
                    </div>
                    <div class="restaurant_menu_dish_price">
                        <span>44€</span>
                    </div>
                    <div class="restaurant_menu_dish_check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </button>
            </div>
            <div class="restaurant_menu_desserts">
                <h2>Desserts</h2>
                <button class="item_btn" type="button">
                    <div class="restaurant_menu_dessert_description">
                        <h3>Paris-Brest</h3>
                        <p>Revisité</p>
                    </div>
                    <div class="restaurant_menu_dessert_price">
                        <span>18€</span>
                    </div>
                    <div class="restaurant_menu_dessert_check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </button>
                <button class="item_btn" type="button">
                    <div class="restaurant_menu_dessert_description">
                        <h3>Macaron au chocolat d'exception</h3>
                        <p>Et glace à la vanille de Madagascar</p>
                    </div>
                    <div class="restaurant_menu_dessert_price">
                        <span>22€</span>
                    </div>
                    <div class="restaurant_menu_dessert_check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </button>
                <button class="item_btn" type="button">
                    <div class="restaurant_menu_dessert_description">
                        <h3>Mousse au chocolat</h3>
                        <p>Au piment d'Espelette et à la truffe noire</p>
                    </div>
                    <div class="restaurant_menu_dessert_price">
                        <span>23€</span>
                    </div>
                    <div class="restaurant_menu_dessert_check">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </button>
            </div>
            <button class="select_btn" type="button">Commander</button>
        </div>
    </main>

    <footer>
        <div class="footer_logo">
            <p class="footer_logo_text">ohmyfood</p>
        </div>
        <ul class="footer_list">
            <li><a class="footer_list_link" href="#"><i id="footer_list_icon1" class="fa-solid fa-utensils"></i>Proposer un restaurant</a></li>
            <li><a class="footer_list_link" href="#"><i id="footer_list_icon2" class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></li>
            <li><a class="footer_list_link" href="#">Mentions légales</a></li>
            <li><a class="footer_list_link" href="mailto:contact@ohmyfood.com">Contact</a></li>
        </ul>
    </footer>    
</body>
</html>
